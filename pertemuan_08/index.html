<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuli format in Html</title>
</head>
<body> 
    <form>
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>
        
            <label for="Nama">Nama:</label>
            <input type="text" Nama="Nama"/><br><br>
            <label for="Alamat">Alamat:</label>
            <input type="text" Alamat="Alamat"/><br><br>
            <label for="Password">Password:</label>
            <input type="text" Password="Password"/> <br><br>

    

            <label for="Jenis kelamin">Jenis Kelamin :</label>
            <input type="radio" name="Jenis kelamin" value="Laki-laki"/>Laki-laki
            <input type="radio" name="Jenis kelamin" value="Perempuan"/>Perempuan <br>
            <br>

            <label for="Bahasa pemrograman yang dikuasai">Bahasa pemrograman yang dikuasai:</label>
            <input type ="checkbox" value="Web"/>Web
            <input type ="checkbox" value="MOBILE"/>MOBILE
            <input type ="checkbox" value="DESKTOP"/>DESKTOP <br>

        <br>
            <label>Kota asal :</label>
            <select>
                <option value="Semarang">Semarang</option>
                <option value="Jogjakarta">Jogjakarta</option>
                <option value="Manado">Manado</option>
            </select>
        <br>
         <br>

            <label>Apa yang Membuat Kami harus memilih Anda?:</label><br>
            <textarea rows="10" cols="50" placeholder="Tulis jawaban Anda di sini "></textarea>

         <br>
            <botton> proses </botton>
        <br>
        <br>
        
    </fieldset>

</form>
    
</body>
</html>
